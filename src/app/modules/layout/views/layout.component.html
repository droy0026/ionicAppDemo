<ion-menu side="start" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle>
      <ion-list lines="full" class="ion-no-padding">
        <ion-item type="button" [routerLink]="['listado']" detail="true">
          <ion-icon name="star" slot="start" color="warning"></ion-icon>
          <ion-label>Listado Peliculas</ion-label>
        </ion-item>
        <ion-item type="button" [routerLink]="['visor']" detail="true">
          <ion-icon name="document-text-outline" slot="start" color="success"></ion-icon>
          <ion-label>Pdf</ion-label>
        </ion-item>
        <ion-item type="button" [routerLink]="['slides-prueba']" detail="true">
          <ion-icon name="albums-outline" slot="start" color="error"></ion-icon>
          <ion-label>Slides</ion-label>
        </ion-item>
      </ion-list>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title slot="start">Menu</ion-title>
      <ion-title>Peliculas</ion-title>
      <ion-buttons slot="end">
        <ion-button [routerLink]="['shopping-cart']" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
          <ion-badge color="warning">{{operationResult}}</ion-badge>
        </ion-button>
        <ion-button [routerLink]="['home']" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <router-outlet></router-outlet>
  </ion-content>

</div>
