<kendo-grid [kendoGridBinding]="noImportants" [pageable]="true" [pageSize]="pageSize" (pageChange)="onPageChange($event)" [skip]="skip" [height]="400">
  <kendo-grid-column field="id" title="ID"></kendo-grid-column>
  <kendo-grid-column field="nombre" title="Titulo"></kendo-grid-column>
  <kendo-grid-column field="genero" title="Genero"></kendo-grid-column>
  <kendo-grid-column field="activo" title="Activo"></kendo-grid-column>
  <kendo-grid-column title="Actions">
    <ng-template kendoGridCellTemplate>
      <button class="btns-actions" kendoButton icon="add" themeColor="success" (click)="addToCart(numero)">Add To Cart</button>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
